name: Deploy to Shared Host
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ai.redlionsalvage.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /ai.redlionsalvage.net
        exclude: |
          **/.git/**
          **/.github/**
          **/node_modules/**
    - name: Delete Old Nested Folder
      run: |
        echo "Deleting /ai.redlionsalvage.net/ai.redlionsalvage.net/"
        ftp -inv ${{ secrets.FTP_HOST }} <<EOF
        user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
        rmdir /ai.redlionsalvage.net/ai.redlionsalvage.net
        bye
        EOF
      env:
        FTP_HOST: ai.redlionsalvage.net